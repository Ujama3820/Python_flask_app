name: CI - Build, Test & Performance

on:
  push:
    branches: [ master ]

jobs:
  perf-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install latest JMeter
        run: |
           wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.5.tgz
           tar -xzf apache-jmeter-5.5.tgz
           sudo mv apache-jmeter-5.5 /opt/jmeter
           sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter


      - name: Check JMeter version
        run: jmeter --version

      - name: Start Flask in background
        run: |
          echo "ðŸš€ Starting Flask app..."
          nohup python mock_api.py &
          sleep 10

      - name: Run JMeter Performance Test
        run: |
          echo "ðŸ§ª Performance test is starting..."
          jmeter -n \
            -t performance_test1.jmx \
            -l perf_results.jtl \
            -e -o perf_html_report
          echo "âœ… Performance test completed."

      - name: Verify report folder exists
        run: |
          ls -alh perf_html_report || echo "perf_html_report not found"

      - name: Upload JMeter Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: perf_html_report
